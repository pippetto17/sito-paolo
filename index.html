<!DOCTYPE html>

    <style>
        body {
            margin: 0;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 colonne di larghezza uguale */
            gap: 15px; /* Spazio tra le immagini */
            max-width: 800px;
            margin: 0 auto; /* Centra la griglia nella pagina */
        }

        .grid-item {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .grid-item img {
            width: 100%; /* L'immagine occupa tutta la larghezza del contenitore */
            height: auto; /* Mantiene il rapporto d'aspetto */
        }

        .image-container {
            width: 90%; /* Le immagini occuperanno il 90% della larghezza della finestra */
            max-width: 800px; /* Limite massimo per le immagini */
            margin: 20px 0;
        }

        .image-container img {
            width: 100%; /* Le immagini si adatteranno alla larghezza del contenitore */
            height: auto; /* Mantiene il rapporto d'aspetto */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
