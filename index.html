<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il mio CV</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .image-container {
            width: 90%; /* Le immagini occuperanno il 90% della larghezza della finestra */
            max-width: 800px; /* Limite massimo per le immagini */
            margin: 20px 0;
        }

        .image-container img {
            width: 100%; /* Le immagini si adatteranno alla larghezza del contenitore */
            height: auto; /* Mantiene il rapporto d'aspetto */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="cv1.png" alt="CV pagina 1">
    </div>
    <div class="image-container">
        <img src="cv2.png" alt="CV pagina 2">
    </div>
</body>
</html>
